version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - set -e
      - echo "VITE_API_BASE=" > frontend/.env.production
      - npm ci --prefix frontend
  build:
    commands:
      - npm run build --prefix frontend
  post_build:
    commands:
      - if [ -z "" ]; then echo "S3_BUCKET not set"; exit 1; fi
      - aws s3 sync frontend/dist s3:/// --delete
      - |
        if [ -n "" ]; then
          aws cloudfront create-invalidation --distribution-id  --paths "/*"
        else
          echo "CF_DIST_ID not set, skipping invalidation"
        fi
artifacts:
  files:
    - '**/*'
  base-directory: frontend/dist
  discard-paths: yes
